<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GREENSHOP register</title>
    <link rel="stylesheet" href="../css/style-login.css">
</head>
<body>
 <div class="form-container">
     <div class="register-logo">
        <div class="register-links">
      <a class="reg-links" href="#">Login</a>
       <span class="text-divider">I</span>
        <a class="colored-text" href="#">Register</a>
       </div>
         <p class="reg-text">Enter your email and password to register.</p>
     </div>
     <div class="form">
       <form action="https://fom.in.ua/echo" method="get">
        <input class="input" type="text" name="username" placeholder="Username" required>
        <input class="input" type="email" name="email" placeholder="Enter your email address" required>
        <input class="password-reg" type="password" name="password" placeholder="Password" required>
        <input class="input" type="password" name="confirm password" placeholder="Confirm password" required>
        <label for="check" class="custom-checkbox">
          <input class="checkbox" type="checkbox" name="check" id="check">
          <div class="custom-checkbox-icon"></div>
          <p>I have read and accept the Privacy Policy.</p>
       </label>
        <input class="button" type="submit" value="Register">
     </form>
     </div>
     <div class="line-label">
        <span></span>Or register with<span></span>
     </div>
   <div class="soc-reg">
     <button type="button">
      <svg width="20px" height="20px">
        <use href="../img/sprite2.svg#google-register"></use>
      </svg>  
     <a class="reg-links" href="https://www.google.com/">Continue with Google</a>
      </button>
        <button class="facebook-btn" type="button">
            <svg width="20px" height="20px">
              <use href="../img/sprite2.svg#facebook-register"></use>
            </svg>  
        <a class="reg-links" href="https://www.facebook.com/">Continue with Facebook</a>
        </button>
    </div>
    <div class="colored-line"></div>
    <div class="preloader">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200"><circle fill="none" stroke-opacity="1" stroke="#26961F" stroke-width=".5" cx="100" cy="100" r="0"><animate attributeName="r" calcMode="spline" dur="4.2" values="1;80" keyTimes="0;1" keySplines="0 .2 .5 1" repeatCount="indefinite"></animate><animate attributeName="stroke-width" calcMode="spline" dur="4.2" values="0;25" keyTimes="0;1" keySplines="0 .2 .5 1" repeatCount="indefinite"></animate><animate attributeName="stroke-opacity" calcMode="spline" dur="4.2" values="1;0" keyTimes="0;1" keySplines="0 .2 .5 1" repeatCount="indefinite"></animate></circle></svg>
      <script>
        window.onload = function() {
          const preloader = document.querySelector('.preloader');
          setTimeout( ()=> preloader.classList.add('fadeOut'), 2800);
          setTimeout( ()=> preloader.classList.add('hidden'), 3200);
        }
      </script>
    </div>
  </div>
</body>
</html>
